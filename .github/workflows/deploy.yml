name: Deploy to EC2

on:
  push:
    branches: [ "main" ] # main 브랜치에 push될 때만 실행

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. AWS 인증 설정 (S3 업로드용 IAM User 키 사용)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # 2. S3로 업로드 
      # 빌드 과정 없이 현재 폴더의 index.html, css 등을 바로 업로드합니다.
      - name: Upload to S3
        run: |
          aws s3 sync . s3://my-app-deploy-bucket-0822 --delete --exclude ".git*" --exclude ".github*"

      # 3. EC2 접속 및 S3 파일 동기화
      - name: SSH to EC2 and Pull from S3
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 폴더 생성 (없을 경우 대비)
            mkdir -p /home/ec2-user/app
            
            # S3에서 EC2로 파일 복사 (EC2에 부여된 IAM Role 권한 사용)
            aws s3 sync s3://my-app-deploy-bucket-0822 /home/ec2-user/app --delete
            
            # 결과 확인용 로그
            ls -al /home/ec2-user/app