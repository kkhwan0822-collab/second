name: EC2 Static Deploy

on:
  push:
    branches: [ main ]  # main 브랜치에 push될 때 작동

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1. GitHub의 모든 파일(web, css 등)을 EC2의 임시 폴더로 복사
      - name: Copy All Files to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: "/home/ec2-user/"

      # 2. EC2 내부에서 파일을 엔진엑스 경로로 옮기고 엔진엑스 재시작
      
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. 권한 문제 해결을 위해 목적지 폴더 권한을 일시적으로 풉니다.
            sudo chmod -R 777 /var/www/html

            # 2. web 폴더 안의 내용을 강제로(-f) 복사합니다.
            sudo cp -rf /home/ec2-user/web/* /var/www/html/

            # 3. 엔진엑스를 재시작합니다.
            sudo systemctl restart nginx