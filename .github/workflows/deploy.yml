name: Deploy to EC2

on:
  push:
    branches: [ "main", "work" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. 빌드 (프로젝트에 맞는 빌드 명령어를 쓰세요)
      - name: Build
        run: |
          npm install
          npm run build 

      # 1. 빌드 과정 삭제 (단순 HTML인 경우)

      # 2. S3로 업로드 (현재 경로의 모든 파일을 업로드)
      - name: Upload to S3
        run: |
          aws s3 sync . s3://my-app-deploy-bucket-0822 --delete --exclude ".git*" --exclude ".github*"

      # 3. EC2 접속 (기존과 동일)
      - name: SSH to EC2 and Pull from S3
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p /home/ec2-user/app
            aws s3 sync s3://my-app-deploy-bucket-0822 /home/ec2-user/app --delete